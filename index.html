
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Countdown Timer</h1>
    <div id="timer" class="timer">--</div>

    <form id="configForm" class="config">
      <label>
        <span>Target Date & Time:</span>
        <input type="datetime-local" id="targetInput" required />
      </label>
      <label>
        <span>Title (optional):</span>
        <input type="text" id="titleInput" placeholder="e.g., Go-Live" />
      </label>
      <div class="actions">
        <button type="submit">Save</button>
        <button type="button" id="resetBtn">Reset</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
